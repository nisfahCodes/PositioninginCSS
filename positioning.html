<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                right:30px;
                border:3px solid #73AD21;
            }
            div.absolute {
                position: absolute;
                left:50px;
                border:3px solid blue;
            }
            div.relative {
              position: relative;
                left:100px;
                border:3px solid #73AD21;
            }
            div.fixed {
                position: fixed;
                top:1px;
                right:20px;
                width:100px;
                border:3px solid #73AD21;
              }
              div.sticky {
                position: sticky;
                top:1px;
                left:20px;
                width:100px;
                border:3px solid #73AD21;
              }
        </style>
    </head>
    <body>
        <!-- Change the position to show the difference 
         static
         relative
         fixed
         absolute
         sticky-->
         <h2>POSITIONING</h2>
         <Div>
            Div with no position property
         </Div>
         <div class="sticky">
            div with sticky postion property
         </div>
         <div class="relative">
            this div element has position:relative;
            <div class="absolute">
                absolute class DIV
            </div>
         </div>
         <div class="fixed">
            Div with fixed position property
